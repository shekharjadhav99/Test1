<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mau ğŸ’–</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.container{text-align:center;padding:20px}

h1{color:white;font-size:1.8rem}

button{
padding:18px 40px;
font-size:22px;
border:none;
border-radius:35px;
cursor:pointer;
margin:12px;
}

#yes{
background:#ff4d6d;
color:white;
font-size:26px;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

#no{position:absolute;background:white}
.hidden{display:none}

/* hearts */
.heart{position:absolute;animation:float 6s linear infinite}
@keyframes float{
from{transform:translateY(100vh);opacity:1}
to{transform:translateY(-10vh);opacity:0}
}

/* fireworks */
.spark{
position:absolute;width:6px;height:6px;border-radius:50%;
animation:boom 1.5s ease-out forwards;
}
@keyframes boom{
to{transform:translate(var(--x),var(--y));opacity:0}
}

/* YouTube embed styling */
#player{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:1;
display:none;
}
</style>
</head>

<body>

<div id="player"></div>

<div class="container">
<h1 id="question">Mau, will you be my Valentine? ğŸ’–</h1>

<button id="yes">YES ğŸ˜</button>
<button id="no">No ğŸ™ˆ</button>

<h1 id="result" class="hidden"></h1>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const result=document.getElementById("result");
const question=document.getElementById("question");

// NO button moves away
function moveNo(){
noBtn.style.left=Math.random()*(innerWidth-120)+"px";
noBtn.style.top  = Math.random()*(innerHeight-60)+"px";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

// YouTube API setup
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

let player;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    videoId: 'JD58XzyvkdA',
    playerVars: {
      'autoplay': 0,
      'controls': 0,
      'loop': 1,
      'playlist': 'JD58XzyvkdA',
      'modestbranding': 1
    },
    events: {}
  });
}

// YES click
yesBtn.onclick = ()=>{
navigator.vibrate?.([300,100,300]);

question.style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";

// show YouTube and play
document.getElementById('player').style.display='block';
player.playVideo();

typeMessage();
fireworks();
};

const msg="Mau â¤ï¸ Shekhar\n\nI promise to make you smile every day ğŸ’•\nAnd you know I really love you so much Mau and I can wait for you â¤ï¸";

let i=0;
function typeMessage(){
result.classList.remove("hidden");
if(i < msg.length){
result.innerHTML += msg[i]==="\n"?"<br>":msg[i];
i++;
setTimeout(typeMessage,60);
}
}

// hearts
setInterval(()=>{
let h = document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=Math.random()*20+12+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},400);

// fireworks
function fireworks(){
setInterval(()=>{
for(let i=0;i<20;i++){
let s=document.createElement("div");
s.className="spark";
s.style.left="50vw";
s.style.top="50vh";
s.style.background=`hsl(${Math.random()*360},100%,50%)`;
s.style.setProperty("--x",(Math.random()*350-175)+"px");
s.style.setProperty("--y",(Math.random()*350-175)+"px");
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
}
},900);
}
</script>

</body>
</html>
