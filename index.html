<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mau ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  color: white;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  position: absolute;
  background: white;
}

.hidden {
  display: none;
}

/* Hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b7b0a5d3a.mp3?filename=romantic-piano-112191.mp3">
</audio>

<div class="container">
  <h1 id="question">Mau, will you be my Valentine? ğŸ’–</h1>

  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <h1 id="result" class="hidden">
    Yayyy! Mau â¤ï¸ Shekhar<br><br>
    You just made my day ğŸ’•
  </h1>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");
const music = document.getElementById("music");

function moveNo() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  question.style.display = "none";
  result.classList.remove("hidden");
  music.play();
  startConfetti();
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);

function startConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-10px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);

    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
